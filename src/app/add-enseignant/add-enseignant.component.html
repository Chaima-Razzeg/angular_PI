<div class="container">
    <div>
        <h2>Ajouter enseignant :</h2>
    </div>
    <form>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>CIN</label>
            <input type="text" [(ngModel)]="newEnseignant.cin" name="cin" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Name</label>
            <input type="text" [(ngModel)]="newEnseignant.nomEns" name="NomEns" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>prenom</label>
            <input type="text" [(ngModel)]="newEnseignant.prenomEns" name="PrenomEns" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date</label>
            <input type="date" [(ngModel)]="newEnseignant.dateNaissEns" name="DateNaissEns" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Adresse</label>
            <input type="text" [(ngModel)]="newEnseignant.adresse" name="Adresse" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Email</label>
            <input type="text" [(ngModel)]="newEnseignant.email" name="Email" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Tel</label>
            <input type="text" [(ngModel)]="newEnseignant.tel" name="Tel" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Diplome:</label>
            <select [(ngModel)]="newEnseignant.diplome" name="diplome" class="form-control">
                <option value="Baccalauréat">Baccalauréat</option>
                <option value="Licence">Licence</option>
                <option value="Master">Master</option>
                <option value="Doctorat">Doctorat</option>
            </select>
        </div>
        
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Spécialité</label>
            <input type="text" [(ngModel)]="newEnseignant.specialite" name="specialite" class="form-control">
        </div>


       
<div class="mt-2">
    <button type="submit" (click)="addEnseignant()" class="btn btn-success">Add</button>
</div>
</form>
</div>
